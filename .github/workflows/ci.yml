name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code # Checkout files to access Dockerfile
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy with Docker Compose
        run: docker-compose build

      - name: Push Docker image to Docker Hub
        run: docker push jjesperlund/my-react-app:latest

  deploy-docker-image:
    name: Deploy to Google Cloud Run
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy React app to Cloud Run
        run: |
          gcloud run deploy my-react-app \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-react-app:latest \
            --platform managed \
            --region europe-north1 \
            --allow-unauthenticated
