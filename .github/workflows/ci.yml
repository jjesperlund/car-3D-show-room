name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Set up environment and build app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

  create-docker-image:
    needs: build
    name: Create Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code # Checkout files to access Dockerfile
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t jjesperlund/my-react-app:latest .

      - name: List Docker images (debug purposes)
        run: docker images

      - name: Save Docker image
        run: docker save jjesperlund/my-react-app:latest -o my-react-app.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: my-react-app.tar

  upload-docker-image:
    needs: create-docker-image
    name: Upload Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Docker image artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i my-react-app.tar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push jjesperlund/my-react-app:latest
