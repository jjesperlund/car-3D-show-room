name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Uppdaterad till version 3

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Uppdaterad till version 3
      with:
        node-version: '20'  # Anv√§nd Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build

    - name: Build Docker image
      run: docker build -t my-react-app .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push YOUR_USERNAME/my-react-app:latest
